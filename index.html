<!-- Template for stopwatch application -->
<DOCTYPE html>
<script src="/stopwatch.js"></script>
<div class="stopwatch_app_template">

	<div class="stopwatch_app_title_container">
		<h2 class="stopwatch_app_title"></h2>
	</div>

	<div class="stopwatch_app_instructions_container">
		<p class="stopwatch_app_instructions"></p>
	</div>

	<div class="stopwatch_app_display_container">
		<span class="stopwatch_app_display_target_container">
			<div class="stopwatch_app_display_target_label">
			</div>
			<div class="stopwatch_app_display_target_value">
			</div>
		</span>
		<span class="stopwatch_app_display_measured_container">
			<div class="stopwatch_app_display_measured_label">
			</div>
			<div class="stopwatch_app_display_measured_value">
			</div>
		</span>
		<span class="stopwatch_app_display_results_container">
			<div class="stopwatch_app_display_results_label">
			</div>
			<div class="stopwatch_app_display_results_value">
			</div>
		</span>
	</div>

	<div class="stopwatch_app_controls_container">
		<button class="stopwatch_app_controls_startbutton"></button>
		<button class="stopwatch_app_controls_stopbutton"></button>
		<button class="stopwatch_app_controls_resetbutton"></button>
	</div>

</div>
</html>
